{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="hold-transition login-page" style="background-image: url('{% static 'image/R.jpg' %}'); background-size: cover; background-position: center;">

    <div class="login-box">
        <div class="login-logo">
            
        </div>

        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Inicia sesión para continuar</p>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Usuario" name="uname" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" name="psw" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Recordarme
                                </label>
                            </div>
                        </div>

                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Iniciar</button>
                        </div>
                    </div>
                </form>

                <p class="mb-1">
                    <a href="{% url 'password_change' %}">Cambiar Contraseña</a>
                    <br>
                    <a href="{% url 'register' %}">Registrarse</a>

                </p>
            </div>
        </div>
    </div>

    <!-- Font Awesome (Iconos) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
